{% load django_browser_reload %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meeting/meeting_locked.css' %}">
    <title>Meeting Locked</title>
</head>
{% django_browser_reload_script %}
<body>
    <div class="container">
        <div class="locked-card">
            <div class="lock-icon">🔒</div>
            <h1>Meeting Locked</h1>
            <p class="message">
                This meeting has already started and is no longer accepting new participants.
            </p>
            <p class="sub-message">
                Please contact the meeting host if you need to join.
            </p>
            <a href="{% url 'landing' %}" class="back-button">
                ← Back to Home
            </a>
        </div>
    </div>
</body>
</html>
